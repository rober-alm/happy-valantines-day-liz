<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Lizita üåπ</title>
    <style>
        :root {
            --color-env: #ffffff;
            --color-env-dark: #e0e0e0;
            --color-letter: #fff9e6;
            --color-rose: #9e0000;
            --color-rose-bright: #ff0000;
            --color-stem: #1e3d1a;
            --color-ribbon: #d63031;
        }

        body {
            background-color: #0d0d0d;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Verdana', sans-serif;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #d63031;
            font-size: 20px;
            top: -10%;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .main-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .bouquet {
            position: absolute;
            bottom: 40%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.5) translateY(50px);
            pointer-events: none;
        }

        .pani-halo {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 95%);
            mask-image: linear-gradient(to bottom, black 60%, transparent 95%);
        }

        .pani-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px white;
        }

        .flower-group {
            position: absolute;
            transform-origin: bottom center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .group-1 { left: 10%; transform: rotate(-35deg) scale(0.8); }
        .group-2 { left: 25%; transform: rotate(-15deg) translateY(-30px); }
        .group-3 { left: 50%; transform: translateX(-50%) scale(1.1) translateY(-60px); z-index: 15; }
        .group-4 { right: 25%; transform: rotate(15deg) translateY(-30px); }
        .group-5 { right: 10%; transform: rotate(35deg) scale(0.8); }

        .rose-petals { width: 50px; height: 60px; position: relative; animation: sway 4s infinite alternate; }
        .petal {
            position: absolute; bottom: 0; left: 50%; width: 40px; height: 55px;
            background: linear-gradient(to top, var(--color-rose), var(--color-rose-bright));
            border-radius: 50% 50% 45% 45% / 70% 70% 30% 30%;
            transform-origin: bottom center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .petal--1 { transform: translateX(-50%) rotate(0deg); z-index: 5; }
        .petal--2 { transform: translateX(-50%) rotate(30deg); }
        .petal--3 { transform: translateX(-50%) rotate(-30deg); }
        .stem { width: 5px; height: 250px; background: linear-gradient(to bottom, var(--color-stem), transparent); border-radius: 4px; }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-env);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 20;
        }

        .ribbon-h {
            position: absolute;
            top: 82%; 
            left: 0;
            width: 100%;
            height: 25px;
            background: var(--color-ribbon);
            transform: translateY(-50%);
            z-index: 35;
        }

        .seal {
            position: absolute;
            top: 82%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #a31d1d;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 40;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffd700;
            border: 2px solid #851616;
            font-size: 18px;
        }

        .envelope::before {
            content: ""; position: absolute; z-index: 12;
            border-top: 100px solid transparent;
            border-right: 150px solid var(--color-env-dark);
            border-bottom: 100px solid var(--color-env-dark);
            border-left: 150px solid var(--color-env-dark);
        }

        .flap {
            position: absolute; top: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid var(--color-env);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 13;
            display: flex;
            justify-content: center;
        }

        /* --- NOMBRE LIZ EN LA SOLAPA --- */
        .recipient-name {
            position: absolute;
            top: -95px; /* Ajustado para quedar centrado en el tri√°ngulo de la solapa */
            color: #000000;
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-style: italic;
            z-index: 14;
            white-space: nowrap;
        }

        .letter {
            position: absolute; bottom: 5px; left: 10px;
            width: 280px; height: 180px;
            background: var(--color-letter);
            padding: 15px; box-sizing: border-box;
            transition: transform 0.8s ease 0.5s;
            z-index: 5; text-align: center;
            display: flex; flex-direction: column; justify-content: center;
        }

        .letter p { font-size: 12px; color: #333; margin: 3px 0; }
        .letter .bold { font-weight: bold; color: #9e0000; font-size: 14px; }

        .yt-btn {
            display: none; margin-top: 8px; padding: 6px 12px;
            background-color: #ff0000; color: white !important;
            text-decoration: none; border-radius: 5px; font-size: 11px; font-weight: bold;
        }

        /* --- ESTADO ABIERTO --- */
        .open .flap { transform: rotateX(180deg); z-index: 2; }
        .open .letter { transform: translateY(-160px); z-index: 45; }
        .open .bouquet { opacity: 1; transform: scale(1.5) translateY(-20px); } 
        .open .ribbon-h, .open .seal { opacity: 0; transition: 0.3s; }
        .open .yt-btn { display: inline-block; }

        @keyframes sway { from { transform: rotate(-3deg); } to { transform: rotate(3deg); } }

        #btn {
            margin-top: 30px; padding: 15px 25px;
            background: #9e0000; color: white; border: none;
            border-radius: 50px; font-size: 14px; font-weight: bold;
            cursor: pointer; z-index: 50; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="main-container" id="mainWrapper">
        <div class="bouquet" id="bouquetContainer">
            <div class="pani-halo" id="halo"></div>
        </div>

        <div class="envelope">
            <div class="ribbon-h"></div>
            <div class="seal">‚ù§Ô∏è</div>
            <div class="flap">
                <div class="recipient-name">Liz</div>
            </div>
            <div class="letter">
                <p class="bold">¬°Feliz San Valent√≠n!</p>
                <p>Me hubiese encantado pasar este d√≠a contigo, espero que lo pases bien.</p>
                <p>Sabes de sobra lo que eres para mi.</p>
                <p class="bold">Te quiero mucho Lizita ‚ù§Ô∏è</p>
                <a href="https://www.youtube.com/watch?v=TU_ID_DE_VIDEO" target="_blank" class="yt-btn">‚ñ∂ Ver nuestro v√≠deo</a>
            </div>
        </div>
    </div>

    <button id="btn" onclick="openSurprise()">üíå una sorpresa para ti idiota üíå</button>

    <script>
        function renderBouquet() {
            const halo = document.getElementById('halo');
            const container = document.getElementById('bouquetContainer');
            
            for (let i = 0; i < 1200; i++) {
                const dot = document.createElement('div');
                dot.className = 'pani-dot';
                const angle = (Math.random() * Math.PI) + Math.PI; 
                const radiusX = Math.random() * 350; 
                const radiusY = Math.random() * 300; 
                const x = 300 + radiusX * Math.cos(angle);
                const y = 500 + radiusY * Math.sin(angle);
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.transform = `scale(${0.2 + Math.random() * 0.8})`;
                dot.style.opacity = 0.3 + Math.random() * 0.7;
                halo.appendChild(dot);
            }

            const groups = ['group-1', 'group-2', 'group-3', 'group-4', 'group-5'];
            groups.forEach((groupClass) => {
                const group = document.createElement('div');
                group.className = `flower-group ${groupClass}`;
                group.innerHTML = `
                    <div class="rose-petals"><div class="petal petal--1"></div><div class="petal petal--2"></div><div class="petal petal--3"></div></div>
                    <div class="stem"></div>
                `;
                container.appendChild(group);
            });
        }

        function openSurprise() {
            document.getElementById('mainWrapper').classList.add('open');
            const btn = document.getElementById('btn');
            btn.style.opacity = '0';
            setTimeout(() => { btn.style.display = 'none'; }, 500);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5.2 + 5.2; 
            heart.style.animationDuration = duration + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        renderBouquet();
        setInterval(createHeart, 200);
    </script>
</body>
</html>
